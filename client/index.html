<!-- HTML for  visualization goes here -->
<!doctype html>
<html>
  <head>
  <meta charset="utf-8"/>
    <!-- Loads our css styles. Change the href if you change the name of that file! -->
    <link rel="stylesheet" type="text/css" href="my_style.css">
  </head>
  <body>
	<h1 style="color:gray;font-size:250%;" > Blood Transfusion Service Center Classification - ROC curve</h1>
    <div id="chart"> <!-- This is the div that we put the SVG in -->
    </div>
	<!-- Accepting user inputs through a HTML form here -->
	<form  method="POST">
	<p><strong>Note:</strong> Enter true for StandardScaler and false for MinMaxScaler in Preprocessing parameter </p>
	<p><strong>Note:</strong> Enter a float number as the value of Regularization parameter </p>
    <br>
	<label for="c">Regularization parameter</label><br>
	<input name="c" id="c_id">
	<br>
	<label for="preprocessing">Preprocessing parameter</label><br>
	<input name="preprocessing" id="preprocessing_id">
	<br><br><br>
	<!-- Submitting the input choices to the server via Java script -->
	<input type="button" value="Visualize" onClick="DrawROC();">
	<input type="button" value="Clear" onClick="ClearCanvas();">
	<br><br>
	
	</form>
    <!-- This line loads D3, our graphing library -->
    <script src='https://d3js.org/d3.v5.min.js'></script>
	<svg></svg>
	<!-- Now we include the file that has our actual visualization code -->
    <!-- If you change the name of my_script.js, be sure to change it here too! -->
    <script src="script.js"></script>
  </body>
</html>
